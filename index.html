<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
<div class="container-fluid background">
    <section class="landing-section">
        <div class="row">
            <div class="col-12 hero-image hero-text">
                <img src="./assets/images/landing-image-text.png" alt="Text" />
            </div>
        </div>
        <div class="row">
            <div class="col-8 search-area">

                <div class="row">
                    <div class="col-12 search-box">
                        
                        <input id="searchInput" class="search-bar" type="text" placeholder="Enter Location Name">

                    </div>
                </div>

                <div class="row">
                    <div class="col-12" id="ifError">
                        
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section id="currentResults" >
        
    </section>

	<section class="carousel">

		<div class="forecast-carousel">
			<h1>3hr Forecast</h1>
            <i class="fas fa-chevron-left prev"></i>
            <i class="fas fa-chevron-right next"></i>

                    <h3>Wed 15:00</h3>
                    <p>8&#8451;</p>

                <div class="item">
                    <h3>Wed 15:00</h3>
                    <p>8&#8451;</p>
                    <p>Cloudy</p>
                    <p>0mm</p>
                    <p>21 km/h</p>
                </div>
                <div class="item">
                    <h3>Wed 15:00</h3>
                    <p>8&#8451;</p>
                    <p>Cloudy</p>
                    <p>0mm</p>
                    <p>21 km/h</p>
                </div>
			</div>
		</div>
		<!-- / .Forecast Carousel -->
	</section>
	<!-- / .3hr Forecast Carousel Section -->
</div>


<div id="loader"></div>

<div id="currentResult">
    
</div>
<div id="forecastResult">
    
</div>

    <!-- Carousel JS File -->
    <script src="./assets/js/carousel.js" type="text/javascript"></script>
