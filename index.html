<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>
<body>
<div class="container-fluid background">
    <section class="landing-section">
        <div class="row">
            <div class="col-12 hero-image hero-text">
                <img src="./assets/images/landing-image-text.png" alt="Text" />
            </div>
        </div>
        <div class="row">
            <div class="col-8 search-area">

                <div class="row">
                    <div class="col-12 search-box">
                        
                        <input id="searchInput" class="search-bar" type="text" placeholder="Enter Location Name">
                        <button id="searchButton" class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12" id="ifError">
                        
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class="main-section">
        <div class="row">
            <div class="col-8 currentWeatherCard">

                <div class="row location">
                    <div class="col col-12">
                        <h2>Dublin, IE</h2>
                    </div>
                </div>

                <div class="row weatherMain">
                <!-- Weather Icon-->
                    <div class="col col-6">
                        
                    </div>
                <!-- Temperature and Weather Description-->
                    <div class="col col-6">
                        <h2>15&#8451;</h2>
                    </div>
                </div>

                <div class="row sunTimes">
                <!-- Sun Rise Icon and Time-->
                    <div class="col col-5">
                        <h2><img src="./assets/images/sun-rise-time.png" alt="Wind"> 06:25</h2>
                    </div>
                <!-- Sun Set Icon and Time-->
                    <div class="col col-5">
                        <h2><img src="./assets/images/sun-set-time.png" alt="Wind"> 17:56</h2>
                    </div>
                </div>

                <div class="row weatherForecasts">
                <!-- Wind Icon and Speed-->
                    <div class="col col-4">
                        <h2><img src="./assets/images/wind-speed.png" alt="Wind"> 35 <span class="unit">km/h</span></h2>
                    </div>
                <!-- Humidity Icon and Humidity-->
                    <div class="col col-4">
                        <h2><img src="./assets/images/humidity.png" alt="Humidity"> 67<span class="unit">&#37;</span></h2>
                    </div>
                <!-- Rain Icon and Precipitation-->
                    <div class="col col-4">
                        <!-- <h2><i class="fas fa-cloud-showers-heavy"></i>0<span class="unit">mm</span></h2> -->
                        <h2><img src="./assets/images/precipitation.png" alt="Rain"> 0<span class="unit">mm</span></h2>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</div>

<script src="./assets/js/weather-api.js"></script>
</body>
</html>
